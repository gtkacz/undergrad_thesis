[TRAINING]
healthy_skin_path = './dataset/healthy/'
diseased_skin_path = './dataset/diseased/'
training_dataset_ratio = 0.8
precision_threshold = 0.8
num_epochs = 3
num_workers = 12
batch_size = 128
learning_rate = 0.0001
shuffle = true
pin_memory = true
resize_dim = 128

[PREPROCESS]
normalize.mean = 0.4
normalize.std = 0.2
denoise.template_window_size = 5
denoise.search_window_size = 19